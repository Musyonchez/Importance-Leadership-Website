<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Importance Leadership. We would love to hear from you.">
    <meta name="keywords" content="Leadership, Impact, Community, Mentorship, Youth Empowerment">
    <meta name="author" content="Importance Leadership">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="image/website-logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Magnific Popup CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
    <style>
        /* Popup Form Container */
        .contact-form-style-01 {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            margin: 0 auto;
        }

        /* Form Header */
        .contact-form-style-01 h3 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        .contact-form-style-01 .form-control {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 50px;
            transition: 0.3s ease;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .contact-form-style-01 .form-control:focus {
            border-color: #215f88;
            box-shadow: 0px 0px 10px rgba(33, 136, 56, 0.3);
        }

        /* Textarea */
        .contact-form-style-01 textarea {
            height: 120px;
            resize: none;
            border-radius: 8px;
            padding-top: 10px;
        }

        /* Input Icon Adjustments */
        .contact-form-style-01 .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .contact-form-style-01 .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #777;
        }

        /* Submit Button */
        .contact-form-style-01 .submit {
            background-color: #216788;
            color: white;
            font-size: 16px;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form-style-01 .submit:hover {
            background-color: #1a662e;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .contact-form-style-01 {
                max-width: 100%;
                padding: 20px;
            }
        }

        /* Background Section */
        .big-section {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .big-section h2 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .big-section .btn-primary {
            background-color: #215f88;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .big-section .btn-primary:hover {
            background-color: #1a4866;
        }

        .mfp-fade.mfp-bg {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mfp-fade.mfp-bg.mfp-ready {
            opacity: 0.8;
        }

        .mfp-fade.mfp-wrap .mfp-content {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
            opacity: 1;
            transform: scale(1);
        }

        .form-results {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .success-message {
            color: green;
            background-color: #e6ffe6;
        }

        .error-message {
            color: red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>

<!-- Header -->
<header id="header-container"></header>
<script src="loadHeader.js"></script>

<!-- Main Section -->
<section class="big-section" style="background-image: url('image/landing.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-8 text-center">
                <span class="text-primary fs-20 mb-15px d-inline-block">Contact Us</span>
                <h1 class="text-dark mx-auto mb-50px ls-minus-1px fw-bold">We would love to hear from you.</h1>
                <a href="#contact-form" class="btn btn-primary btn-lg popup-with-form">
                    <span class="btn-text">Talk to Us</span>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Contact Form Popup -->
<div id="contact-form" class="mfp-hide contact-form-style-01">
    <h3>How can we help you?</h3>
    <form id="signup-form-inner" name="signup-form" action="contact.php" method="POST">
        <div class="form-group">
            <span class="form-icon"><i class="fas fa-user"></i></span>
            <input type="text" name="name" class="form-control required" placeholder="Enter your name*" />
        </div>
        <div class="form-group">
            <span class="form-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" name="email" class="form-control required" placeholder="Enter your email*" />
        </div>
        <div class="form-group">
            <span class="form-icon"><i class="fas fa-phone"></i></span>
            <input type="tel" name="phone" class="form-control" placeholder="Enter your phone" />
        </div>
        <div class="form-group">
            <span class="form-icon"><i class="fas fa-comment"></i></span>
            <textarea placeholder="Your message" name="comment" class="form-control" rows="4"></textarea>
        </div>
        <button class="btn submit" type="submit">Send Message</button>
        <div class="loading-spinner" style="display: none;">Loading...</div> <!-- Loading spinner -->
        <div class="form-results"></div>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Magnific Popup JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>
    $(document).ready(function () {
        // Initialize Magnific Popup
        $('.popup-with-form').magnificPopup({
            type: 'inline',
            preloader: false,
            focus: '#name', // Focus on the first input field (name) when the popup opens
            callbacks: {
                beforeOpen: function () {
                    // Reset form and clear messages when the popup opens
                    resetForm();
                },
                close: function () {
                    // Reset the form when the popup closes
                    resetForm();
                }
            }
        });

        // Form Submission for Contact Form
        $('#signup-form-inner').on('submit', function (e) {
            e.preventDefault();
            const form = $(this);
            const submitButton = form.find('.submit');
            const loadingSpinner = form.find('.loading-spinner');
            const formResults = $('.form-results');

            // Validate form fields before submission
            if (!validateContactForm(form)) {
                formResults.text('Please fill out all required fields correctly.').addClass('error-message');
                return;
            }

            // Disable submit button and show loading spinner
            submitButton.prop('disabled', true);
            loadingSpinner.show();

            // Submit form data to the database via join-us.php
            submitForm(form, submitButton, loadingSpinner, formResults);
        });

        // Function to reset the form and clear messages
        function resetForm() {
            $('#signup-form-inner')[0].reset();
            $('.form-results').text('').removeClass('success-message error-message');
            $('.form-control').removeClass('error success');
        }

        // Function to submit the form data to the database
        function submitForm(form, submitButton, loadingSpinner, formResults) {
            const formData = new FormData(form[0]);

            // Send form data to join-us.php using AJAX
            $.ajax({
                url: 'contact.php', // URL to your PHP script
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // Handle the response from the server
                    if (response.success) {
                        // Hide the form and show success message
                        form.hide();
                        formResults.text('Thank you! Your submission has been received.').addClass('success-message');

                        // Close the popup after a short delay
                        setTimeout(() => {
                            $.magnificPopup.close(); // Close the popup
                        }, 2000); // 2-second delay before closing
                    } else {
                        // Show error message if something went wrong
                        formResults.text(response.message || 'An error occurred. Please try again.').addClass('error-message');
                    }
                },
                error: function (xhr, status, error) {
                    // Handle AJAX errors
                    console.error('Error:', error);
                    formResults.text('An error occurred. Please try again.').addClass('error-message');
                },
                complete: function () {
                    // Re-enable the submit button and hide the loading spinner
                    submitButton.prop('disabled', false);
                    loadingSpinner.hide();
                }
            });
        }

        // Contact Form Validation
        function validateContactForm(form) {
            let isValid = true;

            // Check required fields
            form.find('.required').each(function () {
                const field = $(this);
                if (field.val().trim() === '') {
                    field.addClass('error');
                    isValid = false;
                } else {
                    field.removeClass('error');
                }
            });

            // Validate email format
            const emailField = form.find('input[type="email"]');
            if (emailField.val().trim() !== '' && !validateEmail(emailField.val())) {
                emailField.addClass('error');
                isValid = false;
            } else {
                emailField.removeClass('error');
            }

            return isValid;
        }

        // Email Validation Helper
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    });
</script>

<!-- Footer -->
<script src="loadFooter.js"></script>
</body>
</html>
