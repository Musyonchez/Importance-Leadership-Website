    <script>
        const menuElement = document.querySelector('.navbar-toggler');
const data = {};
if (menuElement) {
  const styles = window.getComputedStyle(menuElement);
  data.menu = {
    tagName: menuElement.tagName,
    display: styles['display'],
    visibility: styles['visibility'],
    position: styles['position'],
    zIndex: styles['z-index'],
    opacity: styles['opacity'],
    color: styles['color'],
    backgroundColor: styles['background-color'],
    width: styles.getPropertyValue('width'),
    height: styles.getPropertyValue('height'),
  };
  const parent = menuElement.parentElement;
  if (parent) {
    const parentStyles = window.getComputedStyle(parent);
    data.menu.parent = {
      tagName: parent.tagName,
      display: parentStyles['display'],
      position: parentStyles['position'],
      zIndex: parentStyles['z-index'],
      backgroundColor: parentStyles['background-color'],
    };
  }
  const previousSibling = menuElement.previousElementSibling;
  if (previousSibling) {
      const previousSiblingStyles = window.getComputedStyle(previousSibling);
      data.menu.previousSibling = {
          tagName: previousSibling.tagName,
          display: previousSiblingStyles['display'],
          position: previousSiblingStyles['position'],
          zIndex: previousSiblingStyles['z-index'],
          backgroundColor: previousSiblingStyles['background-color'],
          width: previousSiblingStyles['width'],
          height: previousSiblingStyles['height'],
          color: previousSiblingStyles['color'],
      };
  }
} else {
    data.menu = null;
}
    </script>
