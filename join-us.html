
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Importance Leadership to make a lasting impact. Sign up to get started on your journey.">
  <meta name="keywords" content="Leadership, Impact, Community, Mentorship, Youth Empowerment">
  <meta name="author" content="Importance Leadership">
  
  <link rel="icon" type="image/png" href="images/logo.jpg">
  <title>Signup - Importance Leadership</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --border: #e9ecef;
      --error: #ef233c;
      --success: #4cc9f0;
      --warning: #f8961e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.9), rgba(63, 55, 201, 0.9)), 
                  url('images/hero-bg.jpg') center/cover no-repeat;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .hero-content {
      flex: 1;
      min-width: 300px;
      color: white;
      animation: fadeIn 1s ease-out;
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .signup-form {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      animation: slideUp 1s ease-out;
    }

    .form-title {
      font-size: 1.75rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .form-subtitle {
      color: var(--text-light);
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9375rem;
      background: var(--input-bg);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      cursor: pointer;
    }

    .feedback {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.75rem;
    }

    .error {
      color: var(--error);
    }

    .success {
      color: var(--success);
    }

    .password-meter {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .meter-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }

    .weak {
      background: var(--error);
      width: 33%;
    }

    .medium {
      background: var(--warning);
      width: 66%;
    }

    .strong {
      background: var(--success);
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      display: inline-block;
      margin-left: 0.5rem;
      animation: spin 1s linear infinite;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      .signup-form {
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Empower Your Leadership Journey</h1>
        <p class="hero-subtitle">Join a community of passionate leaders making a difference. Sign up today to access exclusive resources, mentorship, and growth opportunities.</p>
      </div>
      
      <div class="signup-form">
        <h2 class="form-title">Create Your Account</h2>
        <p class="form-subtitle">Join Importance Leadership in just a few steps</p>
        
        <form id="signupForm">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <i class="fas fa-user form-icon"></i>
            <input type="text" id="firstName" class="form-control" placeholder="John" required>
            <span id="firstNameError" class="feedback"></span>
          </div>
          
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <i class="fas fa-user form-icon"></i>
            <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
            <span id="lastNameError" class="feedback"></span>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <i class="fas fa-envelope form-icon"></i>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            <span id="emailError" class="feedback"></span>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <i class="fas fa-lock form-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="At least 8 characters" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            <div class="password-meter">
              <div class="meter-bar" id="passwordStrength"></div>
            </div>
            <span id="passwordStrengthText" class="feedback"></span>
            <span id="passwordError" class="feedback"></span>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <i class="fas fa-lock form-icon"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat your password" required>
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
            <span id="confirmPasswordError" class="feedback"></span>
            <span id="passwordMatchMsg" class="feedback"></span>
          </div>
          
          <button type="submit" class="btn" id="submitBtn">
            Sign Up
            <i class="fas fa-spinner spinner" id="submitSpinner" style="display:none;"></i>
          </button>
          
          <div id="formMessage" class="feedback" style="margin-top:1rem;"></div>
          
          <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const form = document.getElementById('signupForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('submitSpinner');
      const formMessage = document.getElementById('formMessage');

      // Toggle password visibility
      [togglePassword, toggleConfirmPassword].forEach(toggle => {
        toggle.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const type = input.type === 'password' ? 'text' : 'password';
          input.type = type;
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      });

      // Password strength meter
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('passwordStrengthText');
        
        strengthBar.className = 'meter-bar';
        
        if (password.length === 0) {
          strengthText.textContent = '';
          return;
        }
        
        const strength = checkPasswordStrength(password);
        strengthBar.classList.add(strength.class);
        strengthText.textContent = strength.message;
        strengthText.className = `feedback ${strength.textClass}`;
      });

      // Confirm password match
      confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;
        const matchMsg = document.getElementById('passwordMatchMsg');
        
        if (confirmPassword.length === 0) {
          matchMsg.textContent = '';
          return;
        }
        
        if (password !== confirmPassword) {
          matchMsg.textContent = 'Passwords do not match';
          matchMsg.className = 'feedback error';
        } else {
          matchMsg.textContent = 'Passwords match';
          matchMsg.className = 'feedback success';
        }
      });

      // Form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset messages
        formMessage.textContent = '';
        formMessage.className = 'feedback';
        document.querySelectorAll('.feedback').forEach(el => el.textContent = '');
        
        // Validate form
        const isValid = validateForm();
        
        if (!isValid) {
          formMessage.textContent = 'Please correct the errors below';
          formMessage.className = 'feedback error';
          return;
        }
        
        // Disable submit button and show spinner
        submitBtn.disabled = true;
        spinner.style.display = 'inline-block';
        
        try {
          // Simulate form submission (replace with actual fetch/AJAX call)
          await submitForm();
          
          formMessage.textContent = 'Account created successfully! Redirecting...';
          formMessage.className = 'feedback success';
          
          // Reset form
          form.reset();
          document.getElementById('passwordStrength').className = 'meter-bar';
          
          // Redirect after delay (simulate success)
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } catch (error) {
          formMessage.textContent = error.message || 'An error occurred. Please try again.';
          formMessage.className = 'feedback error';
        } finally {
          submitBtn.disabled = false;
          spinner.style.display = 'none';
        }
      });

      // Form validation
      function validateForm() {
        let isValid = true;
        
        // Required fields
        ['firstName', 'lastName', 'email', 'password', 'confirmPassword'].forEach(id => {
          const input = document.getElementById(id);
          const errorEl = document.getElementById(`${id}Error`);
          
          if (!input.value.trim()) {
            errorEl.textContent = 'This field is required';
            errorEl.className = 'feedback error';
            isValid = false;
          }
        });
        
        // Email validation
        const email = document.getElementById('email').value.trim();
        if (email && !validateEmail(email)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email';
          document.getElementById('emailError').className = 'feedback error';
          isValid = false;
        }
        
        // Password validation
        const password = passwordInput.value;
        if (password.length > 0 && password.length < 8) {
          document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
          document.getElementById('passwordError').className = 'feedback error';
          isValid = false;
        }
        
        // Password match
        if (passwordInput.value !== confirmPasswordInput.value) {
          document.getElementById('confirmPasswordError').textContent = 'Passwords must match';
          document.getElementById('confirmPasswordError').className = 'feedback error';
          isValid = false;
        }
        
        return isValid;
      }

      // Helper functions
      function checkPasswordStrength(password) {
        let score = 0;
        let message = '';
        let className = '';
        let textClass = '';
        
        // Length check
        const hasMinLength = password.length >= 8;
        // Complexity checks
        const hasUpperCase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecialChar = /[^A-Za-z0-9]/.test(password);
        
        if (!hasMinLength) {
          message = 'Too short (min 8 characters)';
          className = 'weak';
          textClass = 'error';
        } else {
          // Calculate score
          if (hasUpperCase) score++;
          if (hasNumber) score++;
          if (hasSpecialChar) score++;
          
          if (score <= 1) {
            message = 'Weak - add uppercase, numbers, or symbols';
            className = 'weak';
            textClass = 'error';
          } else if (score === 2) {
            message = 'Medium - could be stronger';
            className = 'medium';
          } else {
            message = 'Strong password!';
            className = 'strong';
            textClass = 'success';
          }
        }
        
        return { class: className, message: message, textClass: textClass };
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function submitForm() {
        return new Promise((resolve, reject) => {
          // Simulate API call delay
          setTimeout(() => {
            // In a real app, you would make an actual fetch/AJAX call here
            // For demo purposes, we'll randomly succeed or fail
            const shouldFail = Math.random() > 0.8; // 20% chance of failure
            
            if (shouldFail) {
              reject(new Error('Registration failed. Please try again later.'));
            } else {
              resolve();
            }
          }, 1500);
        });
      }
    });
  </script>

  <!-- Load Footer -->
  <div id="footer-container"></div>
  <script src="loadFooter.js"></script>
</body>
</html>
