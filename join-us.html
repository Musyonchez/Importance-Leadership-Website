  <!-- Load jQuery and Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  
  <script>
    $(document).ready(function () {
      // Initialize Popup
      $('.popup-with-form').magnificPopup({
        type: 'inline',
        preloader: false,
        focus: '#firstname',
        callbacks: {
          beforeOpen: function () {
            $('#signup-form-inner')[0].reset();
            $('#form-results').text('').removeClass('success-message error-message');
            $('.form-control').removeClass('error success');
            $('#password-strength').text('');
            $('#password-match-msg').text('');
          }
        }
      });
  
      // Password Strength Check
      $('#password').on('input', function () {
        const password = $(this).val();
        const strength = checkPasswordStrength(password);
        $('#password-strength')
          .text(strength.message)
          .removeClass('weak medium strong')
          .addClass(strength.class);
      });
  
      // Password Match Check
      $('#repeat-password').on('input', function () {
        const password = $('#password').val();
        const repeatPassword = $(this).val();
        
        if (repeatPassword === '') {
          $('#password-match-msg').text('').removeClass('error-message success-message');
          return;
        }
        
        if (password !== repeatPassword) {
          $('#password-match-msg').text('Passwords do not match').addClass('error-message').removeClass('success-message');
        } else {
          $('#password-match-msg').text('Passwords match').removeClass('error-message').addClass('success-message');
        }
      });
  
      // Form Submit with AJAX
      $('#signup-form-inner').on('submit', function (e) {
        e.preventDefault();
  
        const form = $(this);
        const submitButton = form.find('.submit');
        const loadingSpinner = form.find('.loading-spinner');
        const formResults = $('#form-results');
  
        const password = $('#password').val();
        const repeatPassword = $('#repeat-password').val();
        const email = $('#email').val();
  
        // Reset previous messages
        formResults.text('').removeClass('success-message error-message');
  
        // Validate form
        let isValid = true;
        
        // Check required fields
        $('.required').each(function() {
          if ($(this).val() === '') {
            $(this).addClass('error');
            isValid = false;
          } else {
            $(this).removeClass('error');
          }
        });
  
        // Check passwords match
        if (password !== repeatPassword) {
          $('#repeat-password').addClass('error');
          $('#password-match-msg').text('Passwords do not match').addClass('error-message');
          isValid = false;
        } else if (password !== '') {
          $('#repeat-password').removeClass('error');
        }
  
        if (!isValid) {
          formResults.text('Please fill all required fields correctly.').addClass('error-message');
          return;
        }
  
        // Show spinner
        submitButton.prop('disabled', true);
        loadingSpinner.show();
  
        // Submit form via AJAX to PHP backend
        $.ajax({
          url: form.attr('action'),
          method: form.attr('method'),
          data: form.serialize(),
          dataType: 'json',
          success: function(response) {
            if (response.success) {
              formResults.text(response.message).removeClass('error-message').addClass('success-message');
              form[0].reset();
              $('#password-strength').text('');
              $('#password-match-msg').text('');
              
              // Close popup after 2 seconds
              setTimeout(function() {
                $.magnificPopup.close();
                if (response.redirect) {
                  window.location.href = response.redirect;
                }
              }, 2000);
            } else {
              formResults.text(response.message).removeClass('success-message').addClass('error-message');
              if (response.field) {
                $('#' + response.field).addClass('error');
              }
            }
          },
          error: function(xhr, status, error) {
            formResults.text('An error occurred. Please try again.').removeClass('success-message').addClass('error-message');
            console.error('Error:', error);
          },
          complete: function() {
            submitButton.prop('disabled', false);
            loadingSpinner.hide();
          }
        });
      });
  
      // Password Strength Logic
      function checkPasswordStrength(password) {
        const strength = {
          0: { message: 'Weak', class: 'weak' },
          1: { message: 'Medium', class: 'medium' },
          2: { message: 'Strong', class: 'strong' }
        };
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password) && /[0-9]/.test(password)) score++;
        return strength[Math.min(score, 2)];
      }
    });
  </script>
