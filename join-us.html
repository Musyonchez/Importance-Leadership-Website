<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Importance Leadership</title>
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #6C63FF;
      --primary-hover: #574fdb;
      --text-color: #2E2B41;
      --background-color: #F9F9F9;
      --input-background: #FFFFFF;
      --border-color: #E0E0E0;
      --error-color: #FF4D4D;
      --footer-background: #2E2B41;
      --footer-text: #FFFFFF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Signup Section */
    .signup-section {
      background: var(--input-background);
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: auto;
      height: fit-content;
    }

    .signup-section h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .signup-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .input-group label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-group input {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--input-background);
      outline: none;
      width: 100%;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
    }

    .input-group input::placeholder {
      color: #999;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-color);
    }

    .signup-section button {
      background: var(--primary-color);
      color: var(--footer-text);
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-section button:hover {
      background: var(--primary-hover);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .signup-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Load Header -->
  <div id="header-container"></div>
  <script src="loadHeader.js"></script>

  <!-- Signup Section -->
  <div class="container" style="background-color: #2b2525;">
    <div class="signup-section">
      <h1>Signup</h1>
      <p class="error-message" id="error-message"></p>
      <!-- Add the <form> tag -->
      <form id="signup-form" action="join-us.php" method="POST">
        <div class="input-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <div class="input-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" id="repeat-password" name="repeat_password" placeholder="Repeat your password" required>
          <span class="password-toggle" onclick="togglePassword('repeat-password')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <!-- Load Footer -->
  <script src="loadFooter.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }

    // Form Validation and Submission Script
    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      // Get form data
      const formData = new FormData(form);

      // Validate input
      const firstname = formData.get('firstname');
      const email = formData.get('email');
      const password = formData.get('password');
      const repeatPassword = formData.get('repeat_password');

      let errors = [];

      if (!firstname) errors.push('Firstname is required');
      if (!email) errors.push('Email is required');
      if (!password) errors.push('Password is required');
      if (password.length < 8) errors.push('Password must be at least 8 characters');
      if (password !== repeatPassword) errors.push('Passwords do not match');

      // Display errors if any
      if (errors.length > 0) {
        errorMessage.textContent = errors.join('. ');
        return; // Stop further execution
      }

      // Clear error message
      errorMessage.textContent = '';

      // Send data to the backend using Fetch API
      try {
        const response = await fetch('join-us.php', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();

        if (result.success) {
          // Hide the form
          form.style.display = 'none';

          // Show a success message (optional)
          const successMessage = document.createElement('p');
          successMessage.textContent = 'Signup successful! Redirecting...';
          successMessage.style.color = 'black';
          successMessage.style.textAlign = 'center';
          form.parentElement.appendChild(successMessage);

          // Redirect to another page in a new tab/window
          setTimeout(() => {
            window.open('success.html', '_blank'); // Open in a new tab
          }, 2000);
        } else {
          errorMessage.textContent = result.errors.join('. '); // Show errors
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
