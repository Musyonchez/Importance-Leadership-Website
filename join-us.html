<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Importance Leadership to make a lasting impact. Sign up to get started on your journey.">
  <meta name="keywords" content="Leadership, Impact, Community, Mentorship, Youth Empowerment">
  <meta name="author" content="Importance Leadership">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="image/website-logo.png">
  <title>Signup - Importance Leadership</title>
  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #6C63FF;
      --primary-hover: #574fdb;
      --text-color: #2E2B41;
      --background-color: #F9F9F9;
      --input-background: #FFFFFF;
      --border-color: #E0E0E0;
      --error-color: #FF4D4D;
      --success-color: #4CAF50;
      --footer-background: #2E2B41;
      --footer-text: #FFFFFF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
    }

    .cover-background {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .opacity-extra-medium {
      opacity: 0.8;
    }

    .bg-extra-dark-slate-blue {
      background-color: #1a1a2e;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .text-center {
      text-align: center;
    }

    .text-white {
      color: black;
    }

    .fs-20 {
      font-size: 20px;
    }

    .mb-15px {
      margin-bottom: 15px;
    }

    .mb-50px {
      margin-bottom: 50px;
    }

    .ls-minus-1px {
      letter-spacing: -1px;
    }

    .fw-500 {
      font-weight: 500;
    }

    .text-shadow-double-large {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-extra-large {
      padding: 16px 32px;
      font-size: 18px;
    }

    .btn-base-color {
      background: var(--primary-color);
      color: white;
    }

    .btn-box-shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-rounded {
      border-radius: 50px;
    }

    .btn-hover-animation-switch:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-text {
      margin-right: 10px;
      
    }

    .btn-icon {
      margin-left: 10px;
      
    }

    .mfp-hide {
      display: none;
    }

    /* Form Styling */
    .contact-form-style-01 {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-form-style-01 h3 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-form-style-01 .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .contact-form-style-01 .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .contact-form-style-01 .form-control {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form-style-01 .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .contact-form-style-01 .form-control::placeholder {
      color: #999;
    }

    .contact-form-style-01 .form-control.error {
      border-color: var(--error-color);
    }

    .contact-form-style-01 .form-control.success {
      border-color: var(--success-color);
    }

    .contact-form-style-01 .password-strength {
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .contact-form-style-01 .password-strength.weak {
      color: var(--error-color);
    }

    .contact-form-style-01 .password-strength.medium {
      color: orange;
    }

    .contact-form-style-01 .password-strength.strong {
      color: var(--success-color);
    }

    .contact-form-style-01 .submit {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
    }

    .contact-form-style-01 .submit:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .contact-form-style-01 .loading-spinner {
      display: none;
      margin-left: 10px;
      font-size: 1.2rem;
      color: white;
    }

    .contact-form-style-01 .form-results {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .contact-form-style-01 .form-results.success-message {
      color: var(--success-color);
    }

    .contact-form-style-01 .form-results.error-message {
      color: var(--error-color);
    }
  </style>
</head>
<body>

  <!--Load Header-->
  <div id="header-container"></div>
  <script src="loadHeader.js"></script>

  <!-- Big Section with Background -->
  <section class="big-section cover-background" style="height: 80lvh; align-content: center; background-image: url('image/landing.jpg'); background-size: cover; background-position: center;">
    <div class="opacity-extra-medium bg-extra-dark-slate-blue"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-8 text-center z-index-1">
          <span class="text-primary fs-20 mb-15px d-inline-block">Join Us Today</span>
          <h2 class="text-dark mx-auto mb-50px ls-minus-1px fw-500 text-shadow-sm">Start your journey with Importance Leadership. Sign up now!</h2>
          <a href="#signup-form" class="btn btn-extra-large btn-base-color btn-box-shadow text-transform-none btn-rounded popup-with-form btn-hover-animation-switch">
            <span>
              <span class="btn-text " style="color:blue; font-weight: bold;">Sign Up</span>
              <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
            </span>
          </a>
          <!-- Start Signup Popup -->
          <div id="signup-form" class="container p-0 contact-form-style-01 position-relative text-center mfp-hide">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="p-15 lg-p-10 bg-white">
                  <span class="fs-18 mb-10px">Create Your Account</span> <br>
                  <h3 class="d-inline-block fw-100 text-primary mb-10 ls-minus-1px">Sign Up to Get Started</h3>
                  <!-- Form with Netlify and PHP Backend -->
                  <form id="signup-form-inner" name="signup-form" netlify>
                    <input type="hidden" name="form-name" value="signup-form">
                    <div class="position-relative form-group mb-10px">
                      <span class="form-icon"><i class="fas fa-user"></i></span>
                      <input type="text" id="firstname" name="firstname" class="form-control required" placeholder="Enter your firstname*" required aria-label="First Name">
                      <div class="form-results" id="firstname-error"></div>
                    </div>
                    <div class="position-relative form-group mb-10px">
                      <span class="form-icon"><i class="fas fa-envelope"></i></span>
                      <input type="email" id="email" name="email" class="form-control required" placeholder="Enter your email*" required aria-label="Email">
                      <div class="form-results" id="email-error"></div>
                    </div>
                    <div class="position-relative form-group mb-10px">
                      <span class="form-icon"><i class="fas fa-lock"></i></span>
                      <input type="password" id="password" name="password" class="form-control required" placeholder="Enter your password*" required aria-label="Password">
                      <div class="password-strength" id="password-strength"></div>
                      <div class="form-results" id="password-error"></div>
                    </div>
                    <div class="position-relative form-group mb-10px">
                      <span class="form-icon"><i class="fas fa-lock"></i></span>
                      <input type="password" id="repeat-password" name="repeat_password" class="form-control required" placeholder="Repeat your password*" required aria-label="Repeat Password">
                      <div class="form-results" id="repeat-password-error"></div>
                    </div>
                    <button class="btn btn-medium btn-dark-gray btn-box-shadow btn-round-edge w-100 mt-20px submit" type="submit">
                      <span class="btn-text">Sign Up</span>
                      <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                    <div class="form-results mt-10px" id="form-results"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- End Signup Popup -->
        </div>
      </div>
    </div>
  </section>

  <!-- Load jQuery and Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  
  <script>
    $(document).ready(function () {
      // Initialize Magnific Popup
      $('.popup-with-form').magnificPopup({
        type: 'inline',
        preloader: false,
        focus: '#firstname',
        callbacks: {
          beforeOpen: function () {
            // Reset form on open
            $('#signup-form-inner')[0].reset();
            $('.form-results').text('');
            $('.form-control').removeClass('error success');
          }
        }
      });
  
      // Password Strength Indicator
      $('#password').on('input', function () {
        const password = $(this).val();
        const strength = checkPasswordStrength(password);
        $('#password-strength').text(strength.message).removeClass('weak medium strong').addClass(strength.class);
      });
  
      // Form Submission
      $('#signup-form-inner').on('submit', function (e) {
        e.preventDefault();
        const form = $(this);
        const submitButton = form.find('.submit');
        const loadingSpinner = form.find('.loading-spinner');
        const formResults = $('#form-results');
  
        // Show loading spinner
        submitButton.prop('disabled', true);
        loadingSpinner.show();
  
        // Submit to Netlify
        const formData = new FormData(form[0]);
        fetch('/', {
          method: 'POST',
          body: new URLSearchParams(formData),
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        })
          .then(() => {
            // Hide the form
            form.hide();
  
            // Show a success message
            formResults.text('Signup successful! Redirecting...').addClass('success-message');
  
            // Redirect to success.html in a new tab
            setTimeout(() => {
              window.open('success.html', '_blank');
            }, 1000);
          })
          .catch((error) => {
            console.error('Error:', error);
            formResults.text('An error occurred. Please try again.').addClass('error-message');
          })
          .finally(() => {
            // Re-enable the submit button and hide the loading spinner
            submitButton.prop('disabled', false);
            loadingSpinner.hide();
          });
      });
  
      // Password Strength Checker
      function checkPasswordStrength(password) {
        const strength = {
          0: { message: 'Weak', class: 'weak' },
          1: { message: 'Medium', class: 'medium' },
          2: { message: 'Strong', class: 'strong' }
        };
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        return strength[Math.min(score, 2)];
      }
    });
  </script>
  <script src="loadFooter.js"></script>
</body>
</html>
